<html>
<head>
	<title>Animation</title>
	<style type="text/css">
	   .moving-div{
	   	background: red;
	   	padding: 10px;
	   	margin:10px;
	   	width: 200px;
	   	height:150px;
	   	transition:2s ease;
	   }
	   button:hover body .moving-div{
	   	background: green
	   }
	</style>
</head>
<body> 
	<div class="moving-div">
		This is my div
	</div>
	<button>Click Me</button>
</body>
</html>
